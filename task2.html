<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styled Select Option</title>
  <link rel="stylesheet" href="Task 2 edits.css">
</head>
<body>
<form>
  <section>
    <fieldset>
      <h1>Styled Select Option Field in Form</h1>
      <hr>
    <label for="fullname">Name:</label>
    <input type="text" name="fullname" id="fullname">
    <label for="Address">Email:</label>
    <input type="text" name="Address" id="Address">

      <label for="age">Your Age:</label>

        <select name="age" id="age">
          <option value="---Choose Your Age From Here---">---Choose Your Age From Here---</option>
          <option value="Below 18 Years">Below 18 Years</option>
          <option value="Between 18-25 Years">Between 18-25 Years</option>
          <option value="Between 25-40 Years">Between 25-40 Years</option>
          <option value="Between 40-60 Years">Between 40-60 Years</option>
          <option value="Above 60 Years">Above 60 Years</option>
        </select>
       <input type="submit" value="Submit">
    </fieldset>
  </section>
</form>
</body>
</html>
